<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Quiz</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="topbar">
        <p id="score">Score: 0</p>
        <h1 id="game-title">AI Image Quiz</h1>
        <button id="home-button" onclick="window.location.href = './index.html'">🏠</button>
    </div>
    <div id="game-container">
        <h1>Welcome!</h1>
        <h3>Test your ability to detect AI images!</h2>
        <p>You will be shown an image, and have to decide if the image was generated by AI or not. You have 30 seconds to answer as many questions as you can.</p>
        <p>Good luck!</p>

        <button id="start-button" class="inp-button" onclick="window.location.href = './pages/game.html'">-start quiz-</button>
    </div>

    <br><hr>
    <p id="bottom-info">-game created by <a href="https://github.com/shadow-crafter" target="_blank">shadowcrafter</a>-</p>
</body> 
</html>
