<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Quiz</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar">
        <p id="score">Score: 0</p>
        <h1 id="game-title">AI Image Quiz</h1>
        <button id="settings-button">⚙️</button>
    </div>
    <div id="quiz-container">
        <h1 id="question-num">Question #x</h1>
        <img src="" height="500" alt="-Quiz image-" id="quiz-img">
        <p>Is this image AI generated?</p>
        <div>
            <label class="inp-button" id="yes-label">
                <input type="radio" name="answer" id="yes-button">
                <span>yes</span>
            </label>
            <label class="inp-button" id="no-label">
                <input type="radio" name="answer" id="no-button">
                <span>no</span>
            </label>
        </div>
        <br>
        <button id="confirm-button" class="inp-button">CONFIRM</button>
    </div>

    <script src="index.js"></script>
</body> 
</html>
